<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing Landing Page</title>

    <!-- CSS File -->
    <link
      rel="stylesheet"
      href="style.css" />

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- header -->

    <header>
      <!-- navbar -->
      <nav class="navbar">
        <img
          src="img/logo.png"
          class="logo"
          alt="logo image" />
        <ul class="links-container">
          <li class="link-items">
            <a
              href="#hero-section"
              class="links">
              Home
            </a>
          </li>
          <li class="link-items">
            <a
              href="#"
              class="links">
              Service
            </a>
          </li>
          <li class="link-items">
            <a
              href="#"
              class="links">
              About
            </a>
          </li>
          <li class="link-items">
            <a
              href="#"
              class="links">
              Contact Us
            </a>
          </li>
        </ul>
      </nav>

      <!-- hero -->
      <main id="hero-section">
        <div class="hero-info">
          <h1 class="hero-heading">
            Reach Your
            <br />
            <span>Potential</span>
            audience
          </h1>
          <p class="hero-paragraph">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet
            quibusdam inventore officia enim suscipit maiores eius qui aliquid
            eum libero!
          </p>

          <div class="hero-action-buttons">
            <a
              href="#"
              class="btn primary-btn">
              Contact Us
            </a>
            <a
              href="#"
              class="btn secondary-btn">
              Discover
            </a>
          </div>
        </div>

        <!-- second -->
        <div class="hero-section-img-container">
          <img
            src="img/undraw_Fireworks_re_2xi7.png"
            alt="hero-img"
            class="hero-img" />

          <a
            href="#"
            class="hero-img-social-links">
            <img
              src="img/youtube.png"
              alt="youtube.png" />
          </a>
        </div>
      </main>
    </header>
    <!-- scripts -->

    <script src="app.js"></script>
  </body>
</html>
